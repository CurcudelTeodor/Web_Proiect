  <script>
    // Assuming you have a class or selector to target the animal images, such as '.animal-image'
    var animalImages = document.querySelectorAll('.images img');

    // Add a click event listener to each animal image
    animalImages.forEach(function (image) {
      image.addEventListener('click', function (event) {
        event.preventDefault(); // Prevent the default link behavior

        // Get the animal type from the clicked image's alt attribute
        var animalType = image.getAttribute('alt');

        // Construct the URL with the animal type parameter
        var animalPageURL = 'Animals.php?type=' + encodeURIComponent(animalType);

        // Redirect the user to the animal page with the specific type
        window.location.href = animalPageURL;
      });
    });
